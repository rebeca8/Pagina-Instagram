<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/troca-conta.css">
    <a href="https://icons8.com/icon/yGcWL8copNNQ/facebook"></a>
    <title>Instagram</title>

</head>

<body>
    <div class="instagram">
        <div class="instagram-phone">
            <img src="/img/smartphone-instagram.png">
            <img class="foto-slide" src="/img/foto1.jpg">
            <img class="foto-slide" src="/img/foto2.jpg">
            <img class="foto-slide" src="/img/foto3.jpg">
            <img class="foto-slide" src="/img/foto4.jpg">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/instagram-logo.png" class="logo">

                <input class="nome" type="text" size="30" Maxlength="38" placeholder="Telefone, nome de usuário ou email"> <br>
                <input class="senha" type="password" size="30" Maxlength="38" placeholder="Senha">

                <input class="botao-entrar" type="image" src="/img/botao-entrar.png">

                <p class="opcao">
                    &ndash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash; OU &mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;
                </p>
                <p>
                    <img class="icone-facebook" src="https://img.icons8.com/fluency/48/000000/facebook.png">
                    <a href="#" class="entrar-facebook">Entrar com Facebook</a>
                </p>

                <p><a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
                </p>
            </div>
            <div class="group">
                <p class="cadastrar">Não tem conta? <a href="#" class="cadastre-se">Cadastre-se</a>
                </p>
            </div>

            <div class="baixar-aplicativo">
                <p> Obtenha o aplicativo
                </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <footer id="rodape">
        <p>Copyright &copy; 2021 - by Inessa Rebeca <br> <a href="http://facebook.com/inessarebeca" Target="_blank"> Facebook </a> |
            <a href="https://www.linkedin.com/in/inessa-rebeca-16a196b7/" Target="_blank">linkedIn</a></p>
    </footer>
</body>

</html>
